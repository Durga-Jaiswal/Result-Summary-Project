<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
  <div class="container">
    <div class="result-container">
     <h3>Your Result</h3>
     <div class="result-marks">
      <span class="total-marks">76</span> 
      <span class="small-text">of 100</span>
     </div
     >
     <p class="bold-text">Great</p>
     <p class="text">You scored higher than 65% of the who have taken these tests.</p>
    </div>
   
    <div class="summary-container">
      
      <h4>Summary</h4>
      <div class="review-marks box1">         
        <span >
          <img src="./assets/images/icon-reaction.svg">
          <span class="summary-text">Reaction</span>
        </span>
       <span class="small-text">
        <span class="obt-marks">80 </span> / 100
       </span>
      </div>
      <div class="review-marks box2">
        <span>
          <img src="./assets/images/icon-memory.svg">
          <span class="summary-text">Memory</span>
        </span>
        <span class="small-text"> 
          <span class="obt-marks">92 </span>
        / 100
        </span>
      </div>
      <div class="review-marks box3">
        <span>
          <img src="./assets/images/icon-verbal.svg">
          <span class="summary-text">Verbal</span>
        </span>
        <span class="small-text">
          <span class="obt-marks">61 </span> / 100
        </span>
      </div>
      <div class="review-marks box4">
        <span>
          <img src="./assets/images/icon-visual.svg">
          <span class="summary-text ">Visual</span>
        </span>
        <span class="small-text"> 
          <span class="obt-marks">72 </span>
         / 100
        </span>
      </div>

       <btn class="btn">Continue</btn> 
      
    </div>
  </div>

  
</body>
  
  

</html>
